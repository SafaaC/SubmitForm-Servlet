<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Form Page</title>
		<style>
			.container{
					width: 40%;
					border:1px solid black;
					margin:5% auto;
					padding: 20px;
					font-size: 20px;
			}
			#myform table tr td input{
				font-size: 20px;
			}
	
</style>
</head>
<body>
	<div class="container">
	<h1>My Form</h1>
	<form id ="mtform" action="RegisterServlet" method="post">
		<table>
			<tr>
				<td>Enter your name :</td>
				<td><input type="text" name="user_name" placeholder="name" /></td>
			</tr>
			<tr>
				<td>Enter your password :</td>
				<td><input type="password" name="user_password"
					placeholder="password" /></td>
			</tr>
			<tr>
				<td>Select gender :</td>
				<td><input type="radio" name="user_gender" value="male" />Male
					&nbsp;<input type="radio" name="user_gender" value="female">Female</td>
			</tr>
			<tr>
				<td>Select your Course :</td>
				<td><select name="user_course">
						<option value="Java">Java</option>
						<option value="Python">Python</option>
						<option value="C">C</option>
						<option value="SQL">SQL</option>
						<option value="Web">Web</option>
				</select></td>
			</tr>
			<tr>
				<td style="text-align: right;">
					<input type="checkbox" value="checked" name="condition"/>
				</td>
				<td>Agree Terms And Conditions</td>
			</tr>
			<tr>
				<td>
				</td>
				<td><button type="submit">Register </button>
				<td><button type="reset">Reset </button>
				</td>
			</tr>
		</table>
	</form>
	</div>
</body>
</html>
